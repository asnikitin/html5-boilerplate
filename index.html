        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">

        <style>
            body {
                padding-top: 25px;
                padding-bottom: 20px;
                background-color: #111;
            }
        </style>

        <script src="js/vendor/modernizr-2.8.0.min.js"></script>

    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Add your site or application content here -->

        <!-- Modal -->
        <div class="modal fade" id="modal-baby-book" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-baby-bookLabel">Фотография</h4>
                    </div>
                    <div class="modal-body text-center">
                        <div class="backside-button">
                        <button type="button" id="fssAction" class="btn btn-primary">Посмотреть обратную сторону</button>
                        </div>
                        <div id="card-rot" class="card">
                            <figure id="myid" class="front">
                                <img src="img/2/baby_book.jpg" class="img-thumbnail photo-max-w">
                            </figure>
                            <figure class="back">
                                <img src="img/2/baby_book_backside.jpg" class="img-thumbnail photo-max-w">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-condom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-condomLabel">Презерватив</h4>
                    </div>
                    <div class="modal-body text-center">
                        <img src="img/2/condom.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-dollars" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-dollarsLabel">Деньги</h4>
                    </div>
                    <div class="modal-body text-center">
                        <img src="img/2/dollars.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-visit-card" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-visit-cardLabel">Визитная карточка</h4>
                    </div>
                    <div class="modal-body text-center">
                        <img src="img/2/visit_card.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-credit-card" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-credit-cardLabel">Банковская карточка</h4>
                    </div>
                    <div class="modal-body text-center">
                        <img src="img/2/credit_card.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-check-mac" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-check-macLabel">Чек из макдака</h4>
                    </div>
                    <div class="modal-body text-center">
                        <img src="img/2/check_mac.jpg">
                    </div>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <div class="null-button">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#helpModal">Прочитать про задание</button>
        </div>
        <!-- README Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="helpModalLabel">Задание</h4>
                    </div>
                    <div class="modal-body">
                        Перед вами все, что осталось от загулявшего товарища. Но как восставновить всю цепочку событий? Как найти ответы на все вопросы?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron jum-mod">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/2/baby_book.jpg" class="img-thumbnail rot-obj-l obj-baby-book obj-rotate-right" onclick="$('#modal-baby-book').modal()"/>
                    </div>
                    <div class="col-md-4">
                        <img src="img/2/condom.png" class="img-thumbnail-my rot-obj-l obj-condom" onclick="$('#modal-condom').modal()"/>
                    </div>
                    <div class="col-md-4">
                        <img src="img/2/credit_card.png" class="img-thumbnail-my rot-obj-l obj-credit-card obj-rotate-right8" onclick="$('#modal-credit-card').modal()"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/2/dollars.png" class="img-thumbnail-my rot-obj-r obj-dollars" onclick="$('#modal-dollars').modal()">
                    </div>
                    <div class="col-md-4">
                        <img src="img/2/visit_card.png" class="img-thumbnail-my rot-obj-r obj-visit-card obj-rotate-left" onclick="$('#modal-visit-card').modal()">
                    </div>
                    <div class="col-md-4">
                        <img src="img/2/check_mac.jpg" class="img-thumbnail-my rot-obj-l obj-check-mac obj-rotate-right15" onclick="$('#modal-check-mac').modal()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="portmone">
                        </div>
                    </div>
                </div>
            </div>
        </div>
